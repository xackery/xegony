syntax = "proto3";

import "pb/user.proto";

package pb;

message Site {
	string title = 1;
	string name = 2;
	string page = 3;
	//page is listed above, summary gives details
	string page_summary = 4;
	string section = 5;
	string description = 6;
	string image = 7;
	string author = 8;
	User user = 9;
}

